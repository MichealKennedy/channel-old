---
layout: blog
title:  "Mafiakitty Sailing Blog"
permalink: /blog
---
Recent blog post list.
<div class="container">
  <div class="row">
      {% for post in site.posts limit:3 %}
                <div class="col-md-4">
                  <div class="recent-posts mt-xl">
                    <a href="{{ post.url }}">
                      <img class="img-responsive pb-md" src="img/demos/construction/blog/blog-construction-1.jpg" alt="Blog">
                    </a>
                    <article class="post">
                      <div class="date">
                        <span class="day">{{ post.date | date: "%-d"}}</span>
                        <span class="month">{{ post.date | date: "%b"}}</span>
                      </div>
                      <h4 class="pt-md pb-none mb-none"><a class="text-color-dark" href="{{ post.url }}">{{ post.title }}</a></h4>
                      <p>By {{ post.author }}</p>
                      <p>{{ post.excerpt }}</p>
                      <a class="mt-md" href="{{ post.url }}">Read More <i class="fa fa-long-arrow-right"></i></a>
                    </article>
                  </div>
                </div><!-- /post -->
                {% endfor %}
              </div>
            </div>
